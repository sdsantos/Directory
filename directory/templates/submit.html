{% extends "base.html" %}

{% block body %}

<div class="clear span-12" id="about">
	<h2>Submit New Company</h2>
	
	<form method="post">
		<table>
			{{ form.as_table }}
		</table>
		
		{% block extrahead %}
		<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key={{ GOOGLE_KEY }}" type="text/javascript"></script>
		<script src="{{ MEDIA_URL }}js/gmapselect.js" type="text/javascript"></script>
		<script type="text/javascript">
		window.onload = function() {
			loadMap();
		 };
		</script>
		{% endblock %}

		{% block after_field_sets %}
		<div id="map" style="width: 100%; height: 300px">Loading map...</div>
		{{ block.super }}
		{% endblock %}
		
		<div id="submit">		
			<input type="submit" value="Submit" />
		</div>
	</form>
</div>

{% endblock %}
